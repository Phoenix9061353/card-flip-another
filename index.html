    <a href="#" class="btn btn--start">Play Game</a>
    <a href="#" class="btn btn--retry hide">Try Again?</a>
    <a href="#rule" class="howToPlay">How to Play</a>
    <div class="rule" id="rule">
      <div class="rule__content">
        <a href="#main" class="rule__close">&times;</a>
        <h3 class="rule__header">玩法說明</h3>
        <ul class="rule__list">
          <li class="rule__things">
            玩法為與電腦的對戰配對消消樂：<br />翻牌後可查看顏色，若選到兩張牌都是相同顏色即配對成功；反之，則回到蓋牌的狀態，並將翻牌權交給電腦<br />
            直到畫面上的牌都配對完成後，遊戲結束
          </li>
          <li class="rule__things">遊戲結束後可選擇是否再進行一次遊戲</li>
        </ul>
